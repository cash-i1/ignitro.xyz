name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # change this to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install  # change this to your build script or commands

    - name: Build and deploy
      run: |
        npm run build  # change this to your build script or commands
        npx gh-pages -d dist  # change 'dist' to your build output directory
      env:
        NODE_ENV: production

